<!DOCTYPE html>
<html>
  <head>
      <title>Calculator</title>
     <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
      <script type="text/javascript" src="scripts/client.js"></script>
      <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
      <form id="cal">
        <input type="text" id="first" name="first" required/>
        <input type="text" id="second" name="second" required/>
        <input type="submit" value="Submit"/>
        <input id="star" name="star" type="button" value="*" required>
        <input id="plus" name="plus" type="button" value="+" required>
        <input id="minus" name="minus" type="button" value="-" required>
        <input id="divide" name="divide" type="button" value="/" required>
        <button id="clearBtn">Clear</button>
      </form>
    </div>

    <h2>Books</h2>
    <ul id="book-list">

    </ul>

  </body>
</html>
